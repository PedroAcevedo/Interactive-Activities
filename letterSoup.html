<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/letterSoup.css" rel="stylesheet">
  <title></title>
</head>

<body>

  <div id="loader" class="center"></div>
  <div id="content" class="ml-auto mr-auto">
    <div class="layout">
      <div class="left-options pt-5">
        <div class="mb-2">
          <button id="btn-back" class="btn btn-back float-sm-right">  REGRESAR  < </button>
        </div >
        <div class="mb-2 stick">Tiempo restante: <h3 id="timer" value="00:00"></h3></div>
      </div>
    <div class="row ml-0 mr-0 font-weight-bold">
      <div id="title"></div>
      <div class="col-md-8">
        <section class="container d-flex justify-content-center">
          <section id='board' class="board">
            <div id='result'></div>
          </section>
      </div>
      <div class="col-md-4">
        <section id="words" class="center">
        </section>
      </div>
      <div>
      </div>
    </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <div class="row">
            <h4 class="modal-title w-100 text-center"></h4>
          </div>
        </div>
        <div class="modal-body">
          <div id="score">
            Desde los aprendizajes generados en la actividad, encuentre en la siguiente sopa de letras palabras claves sobre el tema tratado.
          </div>
        </div>
        <div class="modal-footer">
          <button id="modal-button" type="button" class="btn btn-success" data-dismiss="modal">Empezar</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/letterSoup.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script>
    $('#myModal').modal('toggle');
</script>
</body>

</html>
