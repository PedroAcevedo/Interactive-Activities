<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
     href='http://fonts.googleapis.com/css?family=Roboto:300,700' 
     rel='stylesheet' 
     type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
  </head>
  <style type="text/css">
    .container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
    }

    .container section {
      padding: 10px;
      margin: 10px 0 10px 0;
    }

    .board{
      order: 1;
      min-width: 70%;
      background-color: red;
    }

    .definitions{
      order: 2;
      min-width: 25%;
      background-color: blue;
    }

    .wrapper {
      display: grid;
      grid-auto-rows: minmax(10px, auto);
    }
    * {box-sizing: border-box;}

    .wrapper {
      border: solid #f76707;
      background-color: #fff4e6;
    }

    .wrapper > div {
      border: 2px solid #ffa94d;
      text-align: center;
      width: auto;
      background-color: white;
      padding: 0.5em;
      color: #d9480f;
    }

    .wrapper > .empty {
      border: none;
      width: auto;
      background-color: white;
      padding: 0.5em;
    }


    @media only screen and (max-width: 768px) {
      /* For mobile phones: */
      [class="board"] {
        width: 100%;
      }
      [class="definitions"] {
        width: 100%;
      }
    }

  </style>
  <script type="text/javascript">
   	
   	fetch('https://api.myjson.com/bins/kil8w')
	  .then(response => response.json())
	  .then(function(json){
      console.log(json);
      const matches = json['matches'];
      let result = '<ol>';
      let maxlen = 0
      console.log(typeof(matches))  
      Object.entries(matches).forEach(([key, value],index) => {
        result += `
              <li>
                ${value}
              </li>       
        ` 
        if (key.length > maxlen) {
          maxlen = key.length
        }
      });
      console.log(maxlen);
      result += '</ol>';
      buildBoard(parseInt(maxlen*(3/2)), Object.keys(matches))
      document.getElementById('definitions').innerHTML = result;
    });

    function buildBoard(size, values){
      var board = generateCrossWords(size,values)
      var result = '<div class="wrapper" style="grid-template-columns: repeat('+size +', 1fr);">';
      for (var i = 0; i < size; i++) {
        for (var j = 0; j < size; j++) {
          if (board[i][j] != '0') {
              result += `
              <div>
               ${board[i][j]}
              </div>      
            `;
          }else{
            result += `
              <div class='empty'>
                    
              </div>      
            `;
          }    
        }
      }
      result += '</div>'
      document.getElementById('result').innerHTML = result;
    }

    function generateCrossWords(size, values){
      var board =  Array(size).fill('0').map((x) => Array(size).fill('0'));
      var visited = Array(size).fill('0').map((x) => Array(size).fill(false));  
      var words = values.sort(function(a,b){
        if (a.length > b.length) {
          return 1;
        }
        if (a.length < b.length) {
            return -1;
        }
          // a must be equal to b
        return 0;
      });
      orientation =  Math.round(Math.random());
      start = false;
      actualword = words.pop();
      wloc = {};
      wordO = {
        0 : [], //Horizontal
        1 : [] //Vertical
      }
      while(words.length > 0){
        orientation = (orientation == 0)? 1 : 0;
        if (!start) {
          wordO[orientation].push(actualword);
          row = (orientation == 0)? Math.floor(Math.random() * (size/2 - 4)) + 4 : 0;
          column = (orientation == 1)? Math.floor(Math.random() * (size/2 - 4)) + 4 : 0;
          for (var i = 0; i < actualword.length ; i++) {
              if (orientation == 1) {
                board[i][column] = actualword.substring(i,i+1)
                visited[i][column] = true;
              }else{
                board[row][i] = actualword.substring(i,i+1)
                visited[row][i] = true;
              }
          }
          wloc[actualword] = [row, column, orientation];
          start = true;
        }else{
          console.log(actualword)
          ppair = findPair(wordO[(orientation == 0)? 1 : 0], actualword, wloc, visited, size);
          select = Math.ceil(Math.random() * (ppair.length-1));
          console.log(select)
          row = ppair[select][0];
          column = ppair[select][1];
          for (var i = 0; i < actualword.length; i++) {
              if (orientation == 1) {
                board[row+i][column] = actualword.substring(i,i+1)
                visited[row+i][column] = true;
              }else{
                board[row][column+i] = actualword.substring(i,i+1)
                visited[row][column+i] = true;
              }
          }
          wloc[actualword] = [row, column, orientation];
          wordO[orientation].push(actualword);

        }
        actualword = words.pop();
      }
      return board
    }

    function findPair (wo, actual, loc, v, n){
      pair = [];
      wo.forEach((word) =>{
            for (var j = 0; j < actual.length; j++) {
              for (var i = 0; i < word.length; i++) {
                if (word.substring(i,i+1) == actual.substring(j,j+1)) {
                  o = loc[word][2];
                  rc = loc[word][(o == 1)? 1 : 0];
                  cr = loc[word][(o == 1)? 0 : 1];
                  console.log(rc + actual.substring(j,j+1) + '-' + cr)
                  if (j < rc && (rc + actual.length-(j+1)) <= n)  {
                    let available = true;
                    for (var k = rc-j; k <= (rc + actual.length-(j+1)); k++) {
                      if (rc != k && available) {
                        if (o == 0) {
                          if(v[k][cr+i]){
                            available = false;
                          }
                        }else{
                          if(v[cr+i][k]){
                            available = false;
                          }
                        }
                      }
                    }
                    if (available) {
                      row = (o == 0)? rc-j : cr+i;
                      column = (o == 1)? rc-j : cr+i;
                      pair.push([row,column,o])
                    }
                  }
                }
            }
          }
      });
      console.log(v)
      return pair;
    }

  </script>
  <body>
    <section class="container">
      <section id='result' class="board">
        <div id='result'></div>
      </section>
      <section id="definitions">
      </section>
    </section>
  </body>
</html>
