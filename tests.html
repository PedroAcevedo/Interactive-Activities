<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/test.css" rel="stylesheet">
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/test.js"></script>
  <title>Test</title>
</head>

<body>
  <div id="content">
    <div class="header-nav">
      <section id="title_results"></section>
    </div>
    <div id="question-counter"></div>
    <section id="results_enum" class="d-block w-30 pb-2"></section>
    <div id="results"></div>
  </div>
  <div id="loader" class="center"></div>
  <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row">
            <h4 class="modal-title w-100 text-center"></h4>
          </div>
        </div>
        <div class="modal-body">
          <p id="score">
            Texto orientador...
          </p>
        </div>
        <div class="modal-footer">
          <button id="modal-button" type="button" class="btn btn-success" data-dismiss="modal">Empezar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>
      $('#myModal').modal('toggle');
  </script>
</body>
</html>
