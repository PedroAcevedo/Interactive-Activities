<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <title></title>
  </head>
  <style type="text/css">

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('images/background-incities.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .card-body {
        padding: .5rem;
    }
    .list-group-item {
        padding: .75rem;
    }
    .card:hover {
        opacity: .7;
        cursor: pointer;
    }
    .card-title:hover {
        color: lightseagreen;
    }
    label#form_ {
        font-size: 22px;
    }
    hr.new {
      border-top: 1px solid grey;
    }
    #add-question {
        border: 2px dashed grey;
    }
    .border-dashed-3 {
        border:3px dashed grey
    }

    .container-fluid {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    .btn.btn-light.btn-lg.border-dashed-3:hover{
        opacity: 40%;
    }

    .sticky-offset {
        top: 65px;
    }

    /* format text for options in play_game */
    .shad {
        text-shadow: 1px 1px black;
        color: white;
        font-size: 1.75rem;
    }
    .shad2 {
        text-shadow: 1px 1px black;
        color: white;
        font-size: 1.75rem;
        text-align: center;
    }
    #loader { 
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-bottom: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: fixed; /* or absolute */
      top: 45%;
      left: 45%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container #loader {
      display: block;
    }

    .btn-success, .btn-success:hover, .btn-success:active, .btn-success:visited, .btn-success:focus, .btn-success:active:focus  {
        background-color: #00C574;
        border-color: #33CC99;;
    }

    .btn-warning, .btn-warning:hover, .btn-warning:active, .btn-warning:visited, .btn-warning:focus, .btn-warning:active:focus  {
        background-color: #FF9933;
        border-color: #E66B2E;
    }
    
    .btn-danger, .btn-danger:hover, .btn-danger:active, .btn-danger:visited, .btn-danger:focus, .btn-danger:active:focus  {
        background-color: #CC0066;
        border-color: #B3003B;
    }

     

    @media (max-width:425px){
        .row{
            flex-direction: column;
        }
        #signUpForm{
            padding: 0;
            
        }
    }
  </style>
  <body>
    <div id="content">
      <div class="header-nav">
        <section id="title_results"></section>
      </div>
      <div id="question-counter"></div>
        <section id="results_enum" class="d-block w-30 pb-2"></section>
      <div id="results"></div>
    </div>
    <div id="loader" class="center"></div>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <div class="row justify-content-center"> 
                <h4 class="modal-title" style="padding-left: 20px;">Resultados</h4>
              </div>
            </div>
            <div class="modal-body">
              <p id="score"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Terminar</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
